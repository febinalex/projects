<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Febin & Not Defined — Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbfaf7; /* off-white */
      --card-bg: rgba(255,255,255,0.85);
      --accent-blue:#3b6b91;
      --accent-gold:#d4a24a;
      --accent-grey:#9aa0a6;
      --text:#0b0b0c;
      --glass: rgba(255,255,255,0.6);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Cormorant Garamond', serif;
      background: var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* subtle textured background using SVG noise (inline) */
    body::before{
      content:'';
      position:fixed;
      inset:0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"><filter id="n"><feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.02" fill="black"/></svg>');
      pointer-events:none;
      z-index:0;
    }

    .card{
      width:100%;
      max-width:880px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(20,20,30,0.08);
      padding:56px 48px;
      position:relative;
      overflow:hidden;
      z-index:1;
    }

    /* floral decorative SVG placeholders in corners */
    .floral{
      position:absolute;
      width:260px;
      height:260px;
      pointer-events:none;
      opacity:0.95;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.06));
    }
    .floral.top-right{ right:-40px; top:-30px; transform: rotate(10deg) scale(1.05);} 
    .floral.bottom-left{ left:-50px; bottom:-40px; transform: rotate(-6deg);}

    /* main layout */
    .inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:18px;
    }

    h1.names{
      margin:10px 0 0 0;
      font-family: 'Great Vibes', cursive;
      font-size:48px;
      line-height:1.05;
      color:var(--text);
      letter-spacing:0.6px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
    }
    h1.names .amp{font-size:62px; margin:0 6px;}

    .subtext{font-family: 'Playfair Display', serif; letter-spacing:3px; text-transform:uppercase; font-weight:300; font-size:12px; color:rgba(0,0,0,0.65);}

    /* Date section */
    .date-row{display:flex; align-items:center; gap:20px; margin:18px 0;}
    .side-box{background:var(--glass); border-radius:8px; padding:8px 10px; font-size:12px; font-weight:600; text-transform:uppercase; box-shadow:inset 0 -1px 0 rgba(0,0,0,0.02);}

    .date-stack{display:flex; flex-direction:column; align-items:center; justify-content:center; padding:14px 28px; border-radius:12px;}
    .date-stack .mon{font-family:'Playfair Display', serif; text-transform:uppercase; font-weight:600; letter-spacing:2px; font-size:14px; color:var(--accent-grey);}
    .date-stack .day{font-size:66px; font-weight:700; font-family:'Playfair Display', serif; letter-spacing:1px; color:var(--text);}
    .date-stack .year{font-size:14px; color:rgba(0,0,0,0.6); font-weight:600;}

    /* venue */
    .venue{font-family:'Playfair Display', serif; text-transform:uppercase; font-weight:600; letter-spacing:1.4px; font-size:15px; margin-top:8px;}

    /* reception */
    .reception{font-family:'Great Vibes', cursive; font-size:20px; margin-top:6px; color:var(--text);}

    /* illustration container */
    .illustration-wrap{width:100%; display:flex; justify-content:center; margin-top:18px;}
    .illustration{width:240px; max-width:46%;}

    /* responsive tweaks */
    @media (max-width:720px){
      .card{padding:36px 22px; border-radius:14px;}
      h1.names{font-size:36px}
      h1.names .amp{font-size:48px}
      .date-row{gap:10px}
      .date-stack .day{font-size:46px}
      .illustration{width:180px}
      .floral{width:180px;height:180px}
    }

    /* small finishing touches */
    .spacer{height:8px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Wedding invitation for Hariharan and Sangavi">

    <!-- Floral top-right (watercolor style SVG) -->
    <svg class="floral top-right" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- watercolor-like floral cluster: blues, golds, greys -->
      <g transform="translate(20,20)">
        <ellipse cx="200" cy="40" rx="40" ry="18" fill="#3b6b91" opacity="0.16" />
        <circle cx="220" cy="70" r="28" fill="#d4a24a" opacity="0.14" />
        <circle cx="180" cy="90" r="36" fill="#9aa0a6" opacity="0.12" />
        <path d="M60 60 C80 20,140 10,170 40" stroke="#3b6b91" stroke-width="2" fill="none" opacity="0.7"/>
        <g fill="#3b6b91" opacity="0.9"><circle cx="160" cy="40" r="6"/><circle cx="180" cy="55" r="4"/></g>
      </g>
    </svg>

    <!-- Floral bottom-left -->
    <svg class="floral bottom-left" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g transform="translate(20,20)">
        <ellipse cx="40" cy="220" rx="38" ry="16" fill="#3b6b91" opacity="0.16" />
        <circle cx="70" cy="200" r="26" fill="#d4a24a" opacity="0.14" />
        <circle cx="40" cy="180" r="30" fill="#9aa0a6" opacity="0.12" />
        <path d="M40 160 C20 140,10 90,40 70" stroke="#3b6b91" stroke-width="2" fill="none" opacity="0.7"/>
        <g fill="#3b6b91" opacity="0.9"><circle cx="60" cy="180" r="5"/><circle cx="35" cy="195" r="4"/></g>
      </g>
    </svg>

    <div class="inner">
      <div class="subtext">Invite you to celebrate their wedding</div>
      <h1 class="names"><span>Febin</span><span class="amp">&</span><span>Invalid</span></h1>

      <div class="date-row" aria-hidden="false">
        <div class="side-box" style="min-width:80px;">FRIDAY</div>

        <div class="date-stack" style="border:1px solid rgba(0,0,0,0.04);">
          <div class="mon">OCT</div>
          <div class="day">20</div>
          <div class="year">2027</div>
        </div>

        <div class="side-box" style="min-width:80px;">AT 6 AM</div>
      </div>

      <div class="venue">Kerala</div>
      <div class="spacer"></div>
      <div class="reception">Reception – 6pm</div>

      <div class="illustration-wrap">
        <!-- Replace src with the generated transparent PNG (couple.png) -->
        <img class="illustration" src="couple.png" alt="Illustration of the couple"/>
      </div>

    </div>
  </div>
</body>
</html>
