name: Deploy React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback so deep links don't 404
      - name: Add 404 fallback
        run: |
          if [ -d dist ]; then cp dist/index.html dist/404.html; fi
          if [ -d build ]; then cp build/index.html build/404.html; fi
          true

      - name: Detect build directory
        run: |
          if [ -d dist ]; then echo "BUILD_DIR=dist" >> $GITHUB_ENV;
          elif [ -d build ]; then echo "BUILD_DIR=build" >> $GITHUB_ENV;
          else echo "No build dir found (expected dist/ or build/)"; exit 1; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
